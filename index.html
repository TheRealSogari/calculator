<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Basic Calculator</title>
        <link rel="stylesheet" text="text/css" href="./css/styles.css">
        <script type="text/javascript" src="./js/javascript.js" defer></script>
    </head>
    <body>
        <div class="background">
            <div class="content">
                <div class="calculator">
                    <div class="display">
                        Display
                    </div>
                    <div class="buttons">
                        <div class="small-buttons">
                            <div class="numblock">
                                <div class="row" id="1">
                                    <button class="button" id="">1</button>
                                    <button class="button" id="">2</button>
                                    <button class="button" id="">3</button>
                                </div>
                                <div class="row" id="2">
                                    <button class="button" id="">4</button>
                                    <button class="button" id="">5</button>
                                    <button class="button" id="">6</button>
                                </div>
                                <div class="row" id="3">
                                    <button class="button" id="">7</button>
                                    <button class="button" id="">8</button>
                                    <button class="button" id="">9</button>
                                </div>
                                <div class="row" id="4">
                                    <button class="button" id="">.</button>
                                    <button class="button" id="">0</button>
                                    <button class="button" id="">AC</button>
                                </div>
                            </div>
                            <div class="operator">    
                                <button class="button" id="">+</button>
                                <button class="button" id="">-</button>
                                <button class="button" id="">x</button>
                                <button class="button" id="">/</button>
                            </div>
                        </div>
                        <div class="equal-clear">                           
                            <button class="button" id="">=</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
